<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8fafc, #dbeafe);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        }
        h1 {
            color: #1e3a8a;

        .price {

        .back-btn {

            text-decoration: none;
            color: white;
            background-color: #2563eb;
            border-radius: 5px;
        }

            background-color: #1d4ed8;

    <div class="container">
        <h1>Predicted Diamond Price</h1>
